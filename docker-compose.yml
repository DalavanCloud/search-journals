version: '2'

services:

    webapp:
        image: scieloorg/search-journals
        restart: always
        hostname: webapp
        ports:
            - "80:80"
        environment:
            - SEARCH_FROM_MAIL=
            - SEARCH_SMTP_SERVER=
            - SEARCH_SMTP_PORT=
        links:
            - solr:solr
        environment:
            - SEARCH_SOLR_CORE=solr/scielo-articles
            - SEARCH_USE_HTTPS=true
            - SEARCH_SOLR_SERVER=api-search.scielo.org

    solr:
        image: solr:5.5.5
        ports:
            - "8983:8983"
        volumes:
            - ./index:/opt/solr/server/solr/articles